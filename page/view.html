<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        
    <!-- ローカルファイル読み込み -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/search.css">
    <script src="/static/js/script.js"></script>
    

    <title>view</title>
</head>

<body>
    <!-- ヘッダー -->
    {{template "header.html"}}

    <!-- コンテンツを大きく表示 -->
    <div class="main base-color">
        <section class="container-fluid">
            <div class="row row-cols-1 g-2">
                <div class="col d-flex flex-column justify-content-center align-items-center">
                    <div class="main-color thumbnail thumbnail-color">
                        <!-- 名前の表示 -->
                        <h1 class="text-center w-100">{{.Name}}</h1>
                        <!-- 画像本体 -->
                        {{if or (eq .TYPE "image") (eq .TYPE "animated")}}
                            <img src="{{.Path}}" alt="{{.Name}}" class="img-fluid center w-100">
                        {{else if eq .TYPE "movie"}}
                            <video src="{{.Path}}" controls class="img-fluid center w-100"></video>
                        {{end}}
                        <!-- タグの表示 -->
                        <div class="caption">
                            <!-- タグ一覧 -->
                            <div class="row">
                                <div class = "wrap">
                                    <i>Tag:</i>
                                    {{range .Tags}}
                                        <a class="tag-item accent-color base-color-text" href="">{{.}}</a>
                                    {{end}}
                                    <!-- タグ追加キー -->
                                    <a class="tag-add-botton" href="#" onclick="showInputForm(event, 'inputForm')">+</a>
                                    <!-- 隠れている入力フォーム -->
                                    <div id="inputForm" style="display: none;">
                                        <form action="/add_tag" method="get">
                                            <div class="input-group input-group-sm">
                                                <!-- タグの入力 -->
                                                <input type="text" class="form-control" name="tag" placeholder="タグを追加" aria-label="タグを追加" aria-describedby="button-addon2">
                                                <!-- タグ追加ボタン -->
                                                <div class="input-group-append">
                                                    <button class="btn accent-color base-color-text" type="submit" id="button-addon2">追加</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <a href="/download?filename={{.Name}}" class="btn accent-color base-color-text">ダウンロード</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- フッター -->
    {{template "footer.html"}}
</body>

</html>
