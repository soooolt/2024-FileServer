<div class="header accent-color base-color-text">
    <div class="container-fluid pt-3">
        <div class="row">
            <!-- ページロゴ -->
            <div class="col-2 pt-2">
                <a class="btn base-color-text" href="/" role="button"><i class="bi bi-folder2 page-rogo"> Fileserver </i></a>
            </div>
            <!-- 検索フォーム -->
            <div class="col-4 mb-2">
                <!-- AND入力フォーム -->
                <labal>
                    <div class="d-flex"> <div class="flex-row">AND</div></div>
                    <form action="/search" method="post">
                        <div class="input-group input-group-sm">
                            <input type="text" name="and_tag" class="form-control" placeholder="Search">
                        </div>
                    </form>
                </labal>
            </div>
            <div class="col-2 mb-2">
                <!-- OR入力フォーム -->
                <label>
                    <div class="d-flex"> <div class="flex-row">OR</div></div>
                    <form action="/search" method="post">
                        <div class="input-group input-group-sm">
                            <input type="text" name="or_tag" class="form-control" placeholder="Search">
                        </div>
                    </form>
                </label>
            </div>
            <div class="col-2 mb-2">
                <!-- NOT入力フォーム -->
                <label>
                    <div class="d-flex"> <div class="flex-row">NOT</div></div>
                    <form action="/search" method="post">
                        <div class="input-group input-group-sm">
                            <input type="text" name="not_tag" class="form-control" placeholder="Search">
                        </div>
                    </form>
                </label>
            </div>
            <!-- 虫眼鏡アイコン(POSTトリガーボタン) -->
            <div class="col-1 mb-2 icon base-color d-flex align-self-end" style="height: 30px;">
                <button type="submit" class="search-trigger btn btn-transparent main-color-text align-self-center" type="submit" style="flex: 1;"><i class="bi bi-search"></i></button>
            </div>


        </div>
    </div>
    <!-- フィルタパネル -->
    <form action="/search" method="post" id="filterForm">
        <div class="container-fluid filter-panel">
            <div class="row-cols align-items-center p-2">
                <!-- アップロードページ移行 -->
                <a href="/upload" class="btn btn-outline-secondary border border-secondary">Upload</a>
                <!-- 並び順選択ダウンパネル -->
                <div class="dropdown p-2">
                    <button class="btn dropdown-toggle btn-outline-secondary border border-secondary" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <p>Sort: <span id="selected-sort"></span></p>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Date</a></li>
                        <li><a class="dropdown-item" href="#">Random</a></li>
                        <li><a class="dropdown-item" href="#">Popular</a></li>
                    </ul>
                </div>
                <!-- ボタンの状態を保存するための隠しフィールド -->
                <input type="hidden" id="FP_movie" name="FP_movie" value="true">
                <input type="hidden" id="FP_animated" name="FP_animated" value="true">
                <input type="hidden" id="FP_image" name="FP_image" value="true">
                <input type="hidden" id="FP_audio" name="FP_audio" value="true">
                <input type="hidden" id="FP_manga" name="FP_manga" value="true">
                <input type="hidden" id="FP_3D" name="FP_3D" value="true">
                <input type="hidden" id="FP_2D" name="FP_2D" value="true">
                <input type="hidden" id="FP_Real" name="FP_Real" value="true">
                <!-- フィルタボタン -->
                <button type="button" class="btn toggle btn-outline-secondary border border-secondary" data-toggle="button" aria-pressed="true">Movie</button>
                <button type="button" class="btn toggle btn-outline-secondary border border-secondary" data-toggle="button" aria-pressed="true">Gif</button>
                <button type="button" class="btn toggle btn-outline-secondary border border-secondary" data-toggle="button" aria-pressed="true">Image</button>
                <button type="button" class="btn toggle btn-outline-secondary border border-secondary" data-toggle="button" aria-pressed="true">Manga</button>
                <button type="button" class="btn toggle btn-outline-secondary border border-secondary" data-toggle="button" aria-pressed="true">3D</button>
                <button type="button" class="btn toggle btn-outline-secondary border border-secondary" data-toggle="button" aria-pressed="true">2D</button>
                <button type="button" class="btn toggle btn-outline-secondary border border-secondary" data-toggle="button" aria-pressed="true">Real</button>
                <!-- グリッド変更ボタン -->
                <button id="change-cols" type="button" class="btn base-color-text align-self-center icon" role="button"><span class="bi bi-grid"></span></button>
            </div>
        </div>
    </form>
</div>
